<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
      }
      iframe {
        width: 100%;
        height: 400px;
        border: none;
      }
      button {
        margin: 16px;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <!-- 🎥 Embedded Spline 3D Model -->
    <iframe
      src="https://my.spline.design/molang3dcopy-zYrXOmg3knJih4bc4NFuHnwH/"
      frameborder="0"
      allowfullscreen
    ></iframe>

    <!-- 🖼️ Insert Button -->
    <button id="insertBtn">Insert 3D Icon into Figma</button>

    <script>
      document.getElementById('insertBtn').onclick = () => {
        parent.postMessage(
          {
            pluginMessage: {
              type: 'insert-image',
              url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Gold_coin_icon.png/600px-Gold_coin_icon.png' // You can replace this with your own PNG later
            }
          },
          '*'
        )
      }
    </script>
  </body>
</html>
